version: '3.8'

services:
  backend:
    build: ./idea/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./idea/backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env

  frontend:
    build: ./idea/frontend
    ports:
      - "5173:5173"
    volumes:
      - ./idea/frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: ./idea/backend
    command: rq worker default
    volumes:
      - ./idea/backend:/app
    depends_on:
      - redis
    env_file:
      - .env

volumes:
  redis_data: